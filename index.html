<body>
    <div id="fullpage">

        <div class="section" id = "intro">
                <h1 id="challengeTitle" class="four columns offset by-four"><img src = "logonew.png"/></h1>

                <div class="six columns text-center row intro">Welcome! Scroll to get your female tech superstar and become one yourself xD.

        <div class="section" id = "level">
                <div class="container-fluid level">
                    <div class="title nine columns offset by-one text-center">
                        <h2 id="prompt1" class="text-center">I am a...</h2>
                    </div>
                    <div class = "radio-toolbar">
                        <div id="level" class="row">
                            <div id="middleSchool" class="five columns offset by-three text-center radio hvr-radial-out onechoice">
                                    <input id="chooseMS" name="radios" type="radio"><label for="chooseMS"><i class="fa fa-pencil fa-3x"></i>Middle School Student
                                    </label>
                            </div>
                            <div id="highSchool" class="five columns offset by-three radio hvr-radial-out">
                                    <input id="chooseHS" name="radios" type="radio"><label for="chooseHS"><i class="fa fa-graduation-cap fa-3x"></i>High School Student
                                    </label>
                            </div>
                            <div id="college" class="five columns offset by-three text-center radio hvr-radial-out">
                                    <input id="chooseCollege" name="radios" type="radio"><label for = "chooseCollege"><i class="fa fa-university fa-3x"></i></i></i></i>College Student
                                </label>
                            </div>
                        </div>

                    </div>

                </div>

        </div>

        <div class="section" id = "likes">
                <div class="container-fluid likes">

                    <div class="title">
                        <h3 id="prompt2" class="nine columns offset by-one text-center">I am...</h2>
            </div>

            <div id="selectInterest" class="row checkbox-toolbar">
              <div id = "art" class="col-xs-4 col-sm-4 col-md-4 col-lg-4  text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseArt" value = "chooseArt">
                  <label for = "chooseArt"><i class="fa fa-paint-brush fa-5x"></i>Artsy</label>
              </div>
                  <div id = "science" class="col-xs-4 col-sm-4 col-md-4 col-lg-4  text-center checkbox hvr-rectangle-in ">
                      <input type="checkbox" id = "chooseScience" value = "chooseScience">
                      <label for = "chooseScience"><i class="fa fa-flask fa-5x"></i>Scientific</label>
                  </div>
                 <div id = "music" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                      <input type="checkbox" id = "chooseMusic" value = "chooseMusic">
                      <label for = "chooseMusic"><i class="fa fa-music fa-5x"></i>Musical</label>
                  </div>
            </div>
            <div class="row checkbox-toolbar">
              <div id = "math" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseMath" value = "chooseMath">
                  <label for = "chooseMath"><i class="fa fa-calculator fa-5x"></i>Good with Numbers</label>
              </div>
              <div id = "sports" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseSports" value = "chooseSports">
                  <label for = "chooseSports"><i class="fa fa-futbol-o  fa-5x"></i>Sporty</label>
              </div>
              <div id = "games" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseGames" value = "chooseGames">
                  <label for = "chooseGames"><i class="fa fa-gamepad fa-5x"></i>A Gamer</label>
              </div>
            </div>
            <div class="row checkbox-toolbar">
                <div id="fashion" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseFashion" value = "chooseFashion">
                  <label for = "chooseFashion"><i class="fa fa-shopping-bag fa-5x"></i>A Fashionista</label>
                </div>
                <div id="travel" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseTravel" value = "chooseTravel">
                  <label for = "chooseTravel"><i class="fa fa-globe fa-5x"></i>An Explorer</label>
                </div>
                <div id="food" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center checkbox hvr-rectangle-in">
                  <input type="checkbox" id = "chooseFood" value = "chooseFood">
                  <label for = "chooseFood"><i class="fa fa-cutlery fa-5x"></i>A Foodie</label>
                </div>
            </div>

              <h2 class="col-lg-offset-1 col-lg-9 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-7 col-xs-offset-1 col-xs-9 text-center 9">I like learning...</h2>
          </div>

          <div class="row checkbox-toolbar2">
              <div class="column half text-center checkbox hvr-rectangle-out">
                  <input type="checkbox" id = "videos">
                  <label for = "videos"><i class="fa fa-video-camera fa-5x"></i> Through Videos</label>
              </div>
              <div class="column half text-center checkbox hvr-rectangle-out">
                  <input type="checkbox" id = "gaming">
                  <label for = "gaming"><i class="fa fa-gamepad fa-5x"></i> Through Games</label>
              </div>
          </div>

          <div class="row checkbox-toolbar2">
            <div class="column half text-center checkbox hvr-rectangle-out">
              <input type="checkbox" id = "reading">
              <label for = "reading">
                <i class="fa fa-book fa-5x"></i>Through Reading</label></div>
            <div class="column half text-center checkbox hvr-rectangle-out">
              <input type="checkbox" id = "friends">
              <label for = "friends">
                <i class="fa fa-venus-double fa-5x"></i>With friends
              </label>
              </div>
          </div>

        </div>
